<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind CSS</title>
    <link rel="stylesheet" href="./output.css">
    
</head>
<body>

    <div class="bg-gray-800 h-screen w- screen p-5">
        <div>
            <h1 class="text-white text-center text-3xl font-bold mb-5">Sistema de Login</h1>
            <div>
                <label for="emailField" class="block text-white mt-2 text-lg">Endereço de e-mail</label>
                <input type="email" id="emailField" class="block bg-gray-700 rounded-md text-lg w-full p-1 border-2 border-gray-600 outline-yellow-500 mt-2 text-white">
            </div>

            <div>
                <label for="passwordField" class="block text-white mt-2 text-lg">Senha</label>
                <input type="password" id="passwordField" class="block bg-gray-700 rounded-md text-lg w-full p-1 border-2 border-gray-600 outline-yellow-500 mt-2 text-white">
            </div>
            <button class="bg-yellow-500 w-full p-2 mt-4 rounded-md hover:bg-yellow-600">
                Entrar
            </button>
            
            
        </div>
        <div class="text-gray-500 mt-3 text-center">
            Não é membro? 
            <a href="" class="text-yellow-500 font-bold hover:underline">Faça seu cadastro aqui.</a>
        </div>

    </div>

</body>
</html>
